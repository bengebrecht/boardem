<ion-view view-title="Roster" ng-init="getRoster()">
  <ion-content>
    <div class="list ">

        <div class="card" ng-repeat="event in roster" ng-show="roster.length!=0">

            <ion-item class="item item-thumbnail-left" href="#/app/events/{{event.event_id}}">
                <img src="{{event.owner_profile.picture_url}}"/>
                <h2>{{event.name}}</h2>
                        <p style="color:grey;">({{event.time.days}} days {{event.time.hours}} hours)</p>
                        <p>Games: {{event.games.join(", ")}}</p>
            </ion-item>
        </div>
		<div class="item" ng-show="roster.length==0">
			<p>
				Go look for events to Join!
			</p>
		</div>
        <div class="item item-divider">
            Completed Events
        </div>
        <div class="card" ng-repeat="event in completed" ng-show="completed.length!=0">

            <ion-item class="item item-thumbnail-left" href="#/app/completed_events/{{event.event_id}}">
                <img src="{{event.owner_profile.picture_url}}"/>
                <h2>{{event.name}}</h2>
                        <p style="color:grey;">({{event.time.days}} days {{event.time.hours}} hours)</p>
                        <p>Games: {{event.games.join(", ")}}</p>
            </ion-item>
        </div>
    </div>
  </ion-content>
</ion-view>
