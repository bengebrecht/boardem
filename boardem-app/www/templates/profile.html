<ion-view view-title="Profile" ng-init="initProfile()">
    <ion-content>
    	<div class="list card">
    		<div class="item item-avatar">
		        <img src="{{user.picture_url}}"/>
						<h2>{{user.display_name}}</h2>
						<p>@{{user.username}}</p>
				</div>
				<div class="item">
						<div style="width:60px; height:60px; border-radius:50%; font-size:25px; color:#fff; line-height:60px; text-align:center; background:grey; border:2px solid black;">{{xp_info[1]}}</div>
						<div style="width:100%; height: 10px; border:2px solid black; margin-top:10px;">
							<div style="height:100%; width:{{xp_info[2]}}%; background-color:grey;">
							</div>
						</div>
						<h2 style="right:0;">XP: {{xp_info[0]}}</h2>
				</div>
				<ion-item class="item tabs tabs-secondary tabs-icon-left" ng-show="{{invite}}">
				<div class="tab-item balanced" on-tap="join(event.event_id)" >
					<i class="icon ion-checkmark-circled"></i>&nbsp;Friend!
				</div>

		    </ion-item>
        </div>
    </ion-content>
</ion-view>
