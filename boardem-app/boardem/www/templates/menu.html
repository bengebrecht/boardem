<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
				<ion-item nav-clear menu-close href="#/app/events">
          Events
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/profile">
           Profile
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Search</h1>
    </ion-header-bar>
    <ion-content>
			<h5>Location Distance: {{locationSearch}}</h5>
			<br>
			<div>
			<h5>
			<button style="color:#4ea1a3;" class="button button-clear icon ion-chevron-left" ng-click="changeDate('2')"></button>
			{{month}} {{day}} {{year}}
			<button style="color:#4ea1a3;" class="button button-clear icon ion-chevron-right" ng-click="changeDate('1')"></button>
			</h5>
			</div>
			<br>
      <!--<ion-list>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
      </ion-list>-->
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
