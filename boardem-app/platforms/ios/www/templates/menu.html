<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
				<ion-item style="background-color:grey; color:white;">
					General
				</ion-item>
				<ion-item nav-clear menu-close href="#/app/events">
          Events
        </ion-item>
				<ion-item nav-clear menu-close href="#/app/event/create">
          Setup Event
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Browse Users
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/games">
          Browse Games
        </ion-item>
				<ion-item style="background-color:grey; color:white;">
					You
				</ion-item>
        <ion-item nav-clear menu-close href="#/app/profile/{{user_id}}">
          Profile
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/roster">
          Roster
        </ion-item>
				<ion-item nav-clear menu-close href="#/app/shelf">
          Shelf
        </ion-item>
				<ion-item nav-clear menu-close href="#/app/contacts">
          Contacts
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Search</h1>
    </ion-header-bar>
    <ion-content>
			<div class="card">
  			<div class="item item-divider">
  					Distance from here:
  			</div>
  			<div class="item row">
  					<div class="button-bar">
  						<button style="color:#4ea1a3;" class="button button-clear icon ion-chevron-left" on-tap="changeLocationSearch('0')"></button>
  						<span style="margin-top:10px;">{{locationSearch}} km(s)</span>
  						<button style="color:#4ea1a3;" class="button button-clear icon ion-chevron-right" on-tap="changeLocationSearch('1')"></button>
  					</div>
  			</div>
			</div>
			<div class="card">
  			<div class="item item-divider">
  					Held on:
  			</div>
  			<div class="item row">
  					<div class="button-bar">
  						<button style="color:#4ea1a3;" class="button button-clear icon ion-chevron-left" on-tap="changeDate('2')"></button>
  						<span style="margin-top:10px;">{{month}} {{day}} {{year}}</span>
  						<button style="color:#4ea1a3;" class="button button-clear icon ion-chevron-right" on-tap="changeDate('1')"></button>
  					</div>
  			</div>
			</div>
      <div class="item">
      <button class="button button-outline button-block button-calm" on-tap="searchEvents()">Apply</button>
      </div>
      <!--<ion-list>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
      </ion-list>-->
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
